<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <style type="text/css">
      <!--
      /*.f-container{display:flex;}*/
      -->
    </style>
  </head>
<body>
<div id="app">
  <div>
    <div style="padding:0;height:16px;">超速報 - 関国OB2020</div>
    <b-list-group style="padding-top:16px;">
        <template v-for="(shumokudata, shumoku) in all">
          <template v-for="(kumidata, kumi) in shumokudata">
            <b-list-group-item class="sticky-top bg-primary text-white">{{ shumoku }} {{ kumi }}組</b-list-group-item>
            <b-list-group-item v-for="dat in kumidata" class="d-flex align-items-stretch justify-content-between">
              <div class="">
                {{ dat.name }}<br>
                <span style="font-size:12px;">({{ dat.univ }}:{{ dat.grad }})</span>
              </div>
              <div class="d-flex flex-column">
                <div class="d-flex" style="font-size:12px;">
                  {{ dat.lap50 }}<br>{{dat.lap100}}<br>{{dat.lap150}}<br>{{dat.lao200}}
                </div>
                <div class="d-flex">
                  {{dat.time}}<span style="font-size:12px;">({{dat.ent}})</span>
                </div>
              </div>
            </b-list-group-item>
          </template>
        </template>
    </b-list-group>
  </div>
</div>

  
<!-- Load required Bootstrap and BootstrapVue CSS -->
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

<!-- Load polyfills to support older browsers -->
<script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<!-- Load the following for BootstrapVueIcons support -->
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
